<div class="container">
  <app-cookpit (newServerInfo)= "serverInfoEvent($event)"
                (newBlueprintServerInfo)= "blueprintServerInfoEvent($event)">
  </app-cookpit>
  <hr>
  <app-server-type #serverTypes></app-server-type>
  <div class="row">
    <div class="col-xs-12">
        <app-server-element *ngFor="let serverElement of serverElements"
        [element]="serverElement"></app-server-element>
    </div>
  </div>
</div>
