<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="!onlyOdd">
            <li
              class="list-group-item"
              [ngClass]="{odd: odd % 2 === 0}"
              [ngStyle]="{backgroundColor: odd % 2 === 0? 'blue':'transparent'}"
              *ngFor="let even of evenNumbers">
              {{ even }}
          </li>
        </div>
        <!-- <div *ngIf="onlyOdd">
            <li
              class="list-group-item"
                [ngClass]="{odd: odd % 2 !== 0}"
                [ngStyle]="{backgroundColor: odd % 2 !== 0? 'yellow':'transparent'}"
                *ngFor="let odd of oddNumbers">
                {{ odd }}
              </li>
         </div> -->

         <div *appCustomHighlight="onlyOdd">
          <li
            class="list-group-item"
              [ngClass]="{odd: odd % 2 !== 0}"
              [ngStyle]="{backgroundColor: odd % 2 !== 0? 'yellow':'transparent'}"
              *ngFor="let odd of oddNumbers">
              {{ odd }}
            </li>
       </div>
      </ul>
      <p appBasicHighlight>This is the custom irective</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [newColor]="'brown'">This is the better custom directive</p>
    </div>
  
  </div>
</div>
